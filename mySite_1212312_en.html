<!DOCTYPE html>  <!-- Declare HTML5 document -->

<html lang="en">  <!-- Opens the HTML document and sets the language to English -->

<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 (supports most characters) -->
	
    <title>Network Security</title> <!-- Title shown in browser tab -->
    
	<!-- Internal CSS styling -->
	<style>
        body 
		{
            margin: 0;  /* Remove default margin */
            padding: 0;  /* Remove default padding */
            background: url('Images_Videos/SiteImg.jpg') no-repeat center center fixed;  /* Set background image */
            background-size: cover;  /* Make image cover full background */
            font-family: Arial, sans-serif;  /* Set font */
            color: #ffffff;  /* Set text color to white */
        }
		
        .overlay 
		{
            background-color: rgba(0, 0, 50, 0.6);  /* Semi-transparent dark overlay */
            position: absolute;  /* Cover entire screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
		
        .form-container 
		{
            position: relative;  /* Positioned relative to overlay */
            top: 50%;  /* Move down halfway */
            transform: translateY(-50%);  /* Center vertically */
            text-align: center;  /* Center content horizontally */
        }
		
        h1 
		{
            color: #00BFFF; /* Heading in DeepSkyBlue */
        }
		
        input[type="text"] 
		{
            padding: 10px;  /* Add spacing inside input box */
            width: 300px;  /* Set input width */
            border: none;  /* Remove border */
            border-radius: 5px;  /* Rounded corners */
            margin-right: 10px;  /* Space between input and button */
        }
		
        input[type="submit"] 
		{
            padding: 10px 20px;  /* Button size */
            background-color: #1E90FF;  /* DodgerBlue background */
            border: none;  /* No border */
            border-radius: 5px;  /* Rounded corners */
            color: white;  /* Text color */
            cursor: pointer;  /* Change cursor on hover */
        }
		
        input[type="submit"]:hover 
		{
            background-color: #104E8B;  /* Darker blue when hovering */
        }
    </style>
	
</head>
<body>
   
   <div class="overlay">  <!-- Dark overlay over background image -->
        <div class="form-container">  <!-- Container for the form elements -->
            <h1>Network Security Resources</h1>  <!-- Main heading -->
            <form action="/search" method="get">  <!-- Form that sends GET request to /search -->
                <input type="text" name="file" placeholder="Enter filename (e.g., security.png)" required>  <!-- User input -->
                <input type="submit" value="View Resource">  <!-- Submit button -->
            </form>
        </div>
    </div>

</body>
</html>
